version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: taskhub-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskhub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taskhub-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: taskhub-rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - taskhub-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  taskhub-network:
    driver: bridge
